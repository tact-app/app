version: "3"

services:

  gate:
    build: k8s/build/gate
    ports:
      - "80:80"
    depends_on:
      - web
    restart: always
    labels:
      dev.okteto.com/auto-ingress: domain
      dev.okteto.com/custom-domain: true
      dev.okteto.com/domain: cloud.tact.run

  web:
    image: ghcr.io/tact-app/web:latest
    # available images
    # - octopot/tact-app-web:latest, Docker Hub
    # - ghcr.io/tact-app/web:latest, GitHub Registry
    # - quay.io/tact-app/web:latest, Quay Registry
    ports:
      - "3000:3000"
